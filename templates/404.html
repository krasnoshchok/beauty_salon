<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - {{ _('Page Not Found') }} | CIACH CIACH</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v={{ current_year }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .error-container {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--dark-color);
        }
        .back-home-btn {
            display: inline-block;
            padding: 15px 35px;
            background: var(--gradient);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: transform 0.3s ease;
        }
        .back-home-btn:hover {
            transform: translateY(-3px);
        }
        .error-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-icon">
                <i class="fas fa-scissors"></i>
            </div>
            <h1 class="error-code">404</h1>
            <p class="error-message">
                {{ _('Oops! The page you are looking for does not exist.') }}
            </p>
            <a href="/" class="back-home-btn">
                <i class="fas fa-home"></i> {{ _('Go Back Home') }}
            </a>
        </div>
    </div>

</body>
</html>
